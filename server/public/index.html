<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8">
    <title>Pool Event Streaming</title>
    <link rel="stylesheet" href="/css/styles.css" </link>
    <meta name="viewport" content="width=device-width, initial-scale=1, user-scalable=no">
</head>

<body class="chat">
    <div class="streaming__sidebar">
        <h3>info</h3>
        <div id="info__crawl"></div>
    </div>

    <div class="streaming__sidebar">
        <h3>status</h3>
        <div id="status__crawl"></div>
    </div>

    <div class="streaming__sidebar">
        <h3>control</h3>
        <div id="control__crawl"></div>
    </div>

    <script id="status-template" type="text/template">
        <li class="message">
            <div class="info__timestamp">
                <h4>{{timestamp}}</h4>
            </div>
            <div class="disabled__title">
                <span>{{nowDisabled}}</span>
            </div>
            <div class="enabled__title">
                <span>{{nowEnabled}}</span>
            </div>
        </li>
    </script>

    <script id="info-template" type="text/template">
        <li class="message">
            <div class="info__timestamp">
                <h4>{{timestamp}}</h4>
            </div>
            <div class="info__name">
                <h4>{{name}}</h4>
            </div>
            <div class="info__value">
                <h4>{{value}}</h4>
            </div>
        </li>
    </script>

    <script src="/socket.io/socket.io.js"></script>
    <script src="/js/libs/jquery-3.3.1.min.js"></script>
    <script src="/js/libs/mustache.js"></script>
    <script src="/js/libs/moment.js"></script>
    <script src="/js/streaming.js"></script>


</body>

</DOCTYPE>
