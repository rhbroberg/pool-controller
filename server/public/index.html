<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8">
    <title>Chat | ChatApp</title>
    <link rel="stylesheet" href="/css/styles.css" </link>
    <meta name="viewport" content="width=device-width, initial-scale=1, user-scalable=no">
</head>

<body class="chat">
    <div class="streaming__sidebar">
        <h3>info</h3>
        <div id="info__crawl"></div>
    </div>

    <div class="streaming__sidebar">
        <h3>status</h3>
        <div id="status__crawl"></div>
    </div>

    <div class="streaming__sidebar">
        <h3>control</h3>
        <div id="control__crawl"></div>
    </div>

    <script id="status-template" type="text/template">
        <li class="message">
            <div class="info__timestamp">
                <h4>{{timestamp}}</h4>
            </div>
            <div class="disabled__title">
                <span>{{nowDisabled}}</span>
            </div>
            <div class="enabled__title">
                <span>{{nowEnabled}}</span>
            </div>
        </li>
    </script>

    <script id="info-template" type="text/template">
        <li class="message">
            <div class="info__timestamp">
                <h4>{{timestamp}}</h4>
            </div>
            <div class="info__name">
                <h4>{{name}}</h4>
            </div>
            <div class="info__value">
                <h4>{{value}}</h4>
            </div>
        </li>
    </script>

    <script src="/socket.io/socket.io.js"></script>
    <script src="/js/libs/jquery-3.3.1.min.js"></script>
    <script src="/js/libs/mustache.js"></script>

    <script>
        var socket = io();
    </script>
    <script>
        function scrollToBottom(whichForm) {
            // selectors
            var messages = jQuery(whichForm);
            var newMessage = messages.children('li:last-child');

            // heights
            var clientHeight = messages.prop('clientHeight');
            var scrollTop = messages.prop('scrollTop');
            var scrollHeight = messages.prop('scrollHeight');
            var newMessageHeight = newMessage.innerHeight();
            var lastMessageHeight = newMessage.prev().innerHeight();

            if (clientHeight + scrollTop + newMessageHeight + lastMessageHeight >= scrollHeight) {
                messages.scrollTop(scrollHeight);
            }
        }
        socket.on('streaming', function(cleartext) {
            const message = JSON.parse(cleartext);

            if (message.kind === 'info') {
                console.log('got info', message.text);
                var template = jQuery('#info-template').html();

                for (var i = 0; i < message.text.length; i++) {
                    var html = Mustache.render(template, {
                        timestamp: message.timestamp,
                        name: message.text[i].name,
                        value: message.text[i].value
                    });

                    jQuery('#info__crawl').append(html);
                }
            } else if (message.kind === 'status') {
                var template = jQuery('#status-template').html();
                var html = Mustache.render(template, {
                    nowEnabled: message.text.nowEnabled,
                    nowDisabled: message.text.nowDisabled,
                    timestamp: message.timestamp
                });

                console.log('got status', message.text);
                jQuery('#status__crawl').append(html);
            } else if (message.kind === 'control') {
                var template = jQuery('#status-template').html();

                for (var i = 0; i < message.text.length; i++) {
                    var html = Mustache.render(template, {
                        nowEnabled: message.text[i],
                        timestamp: message.timestamp
                    });

                    jQuery('#control__crawl').append(html);
                    scrollToBottom('#control__crawl');
                }

                console.log('got control', message.text);
            }
        });
    </script>

</body>

</DOCTYPE>
